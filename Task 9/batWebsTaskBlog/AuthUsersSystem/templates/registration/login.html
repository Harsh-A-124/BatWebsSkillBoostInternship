{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
    
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-text">Not Registered? <a href="{% url 'register' %}" style="text-decoration: none;"><strong>Register Here</strong></a></div>
        <br/><br/>
        <a href="{% url 'home' %}" class="btn btn-warning">
            <i class="bi bi-caret-left-fill"></i>&nbsp;Back
        </a>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i>&nbsp;Login</button>
    </form>
</div>

{% endblock %}
