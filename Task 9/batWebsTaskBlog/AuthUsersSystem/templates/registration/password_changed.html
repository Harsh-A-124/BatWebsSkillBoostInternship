{% extends 'base.html' %}

{% block title %}
    Password Changed Successfully
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Password Changed Successfully</h1><br/>
        <a href="{% url 'home' %}" class="btn btn-warning">
            <i class="bi bi-caret-left-fill"></i>&nbsp;Back
        </a>
    {% else %}
        <h1>Access Denied</h1>
    {% endif %}
{% endblock %}
