{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <html>
        <head>
            <title>
                Add Record Page
            </title>
        </head>
        <body>
            <h1>Add Student Record</h1>
            <form method="POST" action="{% url 'add' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Record</button>
            </form>
        </body>
    </html>
</div>
{% endblock %}
